    <body>
        <script>
            const cylinder = {
                radius: 5,
                height: 6,

                volume() {
                   return Math.PI * cylinder.radius ** 2 * cylinder.height
                },

                square() {
                    return 2 * Math.PI * cylinder.radius * cylinder.height + 2 * Math.PI * cylinder.radius ** 2
                }
            }

            console.log('Cylinder Volume:' + ' '  + cylinder.volume());

            console.log('Cylinder Square:' + ' '  + cylinder.square());

            function getResult(numberOne, numberTwo, symbol) {

                if (symbol === '*') {
                    return numberOne * numberTwo;
                } else if (symbol === '+') {
                    return numberOne + numberTwo;
                }
            }

            console.log('getResult:' + ' '  + getResult(5, 6, '*'));

            function isCharPresent(symbol, str) {
                let bool = false;

                for (let i in str) {

                    if (str[i] === symbol) {
                        bool = true;
                    }
                }

                return bool;
            }

            console.log('isCharPresent:' + ' ' + isCharPresent("!","Hello!"))

            function charIndexOf(symbol, str) {
                let index = -1;

                for (let i in str) {

                    if (str[i] === symbol) {
                        index = i;
                    }
                }

                return index;
            }

            console.log('charIndexOf:' + ' ' + charIndexOf("!","Hello!"))

        </script>
